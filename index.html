<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name=renderer content=webkit>
	<title>todos</title>
	<link rel="stylesheet" href="todo.css">
	<script src="todo.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="todo">
			<h1>todos</h1>
			<div class="header">
				<input class="toggleAll" type="checkbox">
				<input class="input" type="text" placeholder="Add a new todo here">
			</div>
			<div class="main">
				<ul class="list">
				</ul>
				<footer class="fotter">
					<span class="todoCnt"></span>
					<ul class="filter">
						<li><a class="selected" style="cursor:pointer;">all</a></li>
						<li><a class="" style="cursor: pointer;">active</a></li>
						<li><a class="" style="cursor: pointer;">completed</a></li>
					</ul>
					<button class="clearCompleted">clear completed</button>
				</footer>
			</div>
		</div>
	</div>
</body>

</html>
